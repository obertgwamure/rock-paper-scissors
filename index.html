<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">

        <h1>Rock | Paper | scissors</h1>

        <h3>Play Game</h3>

        <div>
            <button class="option-btn" 
                onmouseenter="optionDisplay('rock')"
                onmouseleave="optionRemove('rock')"
                onclick="playGame('rock')">
                <p class="js-option-rock option-lbl">...</p>
                <img class="choice-img" src="images/rock.png" alt="rock">
            </button>
        
            <button class="option-btn option-lbl" 
                onmouseenter="optionDisplay('paper')"
                onmouseleave="optionRemove('paper')" 
                onclick="playGame('paper')">
                <p class="js-option-paper">...</p>
                <img class="choice-img" src="images/paper.png" alt="paper">
            </button>
        
            <button class="option-btn option-lbl" 
                onmouseenter="optionDisplay('scissors')"
                onmouseleave="optionRemove('scissors')" 
                onclick="playGame('scissors')">
                <p class="js-option-scissors">...</p>
                <img class="choice-img" src="images/scissors.png" alt="">
            </button>
        </div>

        <div class="js-result">
        </div>

        <div>
            <h4 class="js-score"></h4>
        </div>

        <div>
            <button class="reset-btn" onclick="resetScore()">Reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
